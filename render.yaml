services:
  - type: web
    name: splashtastic-web
    env: node
    plan: starter
    region: oregon
    buildCommand: pnpm install --frozen-lockfile && pnpm prisma generate && pnpm build
    startCommand: pnpm start
    postDeployCommand: pnpm prisma migrate deploy && pnpm prisma db seed
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: splashtastic-db
          property: connectionString
      - key: NEXT_PUBLIC_SITE_URL
        value: https://splashtastic.com
      - key: TIMEZONE
        value: America/Detroit
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_MESSAGING_SERVICE_SID
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: ADMIN_PASSCODE
        sync: false

databases:
  - name: splashtastic-db
    plan: starter
    region: oregon
