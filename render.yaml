services:
  - type: web
    name: splashtastic-web
    env: node
    plan: standard
    region: oregon
    buildCommand: npm ci && npm run prisma:generate && npm run build
    startCommand: npm start
    # Note: Database setup will be handled manually after deployment
    # Run: npm run prisma:migrate && npm run prisma:seed
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: splashtastic-db
          property: connectionString
      - key: NEXT_PUBLIC_SITE_URL
        value: https://splashtastic.com
      - key: TIMEZONE
        value: America/Detroit
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_MESSAGING_SERVICE_SID
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: ADMIN_PASSCODE
        sync: false

databases:
  - name: splashtastic-db
    plan: starter
    region: oregon
